{% extends "./_base.html" %}
{% load static %}

{% block content %}
 
<div class="sm:w-2/3 mx-auto px-10">
    <h1 class="text-4xl mb-2 py-5">Links</h1>
    {% for link in links %}
    <div class="border rounded-4xl border-amber-100 px-12 py-8 my-6 hover-gray-50">
        <div class="flex justify-between items-center pb-6">
            <p class="text-2xl"></p>
            <p class="rounded-full bg-green-200 px-6 py-2">Clicks: {{link.clicks}}</p>
        </div>
        <div class="flex justify-between items-center">
            <p><a class="underline text-blue-700" href="{{link.url}}">{{link.url}}</a></p>
            <p class=" underline text-blue-700"><a target="_blank" href="{% url "root-link" link.slug %}">Open /{{link.slug}}</a></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
